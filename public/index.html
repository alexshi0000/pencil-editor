    <!-- firebase -->
    <div class='two-column'>
      <div class='left-container'>
        <div class='unselectable'>
          <h2 class='logo' style='color:#ffffff'>
            PENCIL
          </h2>
          <h2 class='logo' style='color:#f1a35d'>
            EDITOR
          </h2>
        </div>
        <div class='caption'>
          <p id='cap1' class='caption-text op-text'>Article templates</p>
          <p id='cap2' class='caption-text trans-text'>Real-time editing</p>
          <p id='cap3' class='caption-text trans-text'>Medium rich text support</p>
        </div>
        <script>
          //fun little animation for caption
          function animate() {
            var id = setInterval(frame, 1200);
            var cntr = 2;
            function frame() {
              document.getElementById(`cap1`).className = "caption-text trans-text"
              document.getElementById(`cap2`).className = "caption-text trans-text"
              document.getElementById(`cap3`).className = "caption-text trans-text"
              document.getElementById(`cap${cntr}`).className = "caption-text op-text"
              cntr = cntr >= 3 ? 1 : cntr + 1
            }
          }
          animate()
        </script>
        <div class='lottie'>
          <lottie-player
            src="../assets/person-writing.json"
            background="transparent"
            speed="1"
            style="width: 800px; height: 800px;"
            loop autoplay
          ></lottie-player>
        </div>
        <p class='footer op-text'>
          Designed by Alex Shi with Figma, Firebase and AngularJS
        </p>
      </div>
      <div class='right-container'>
        <div id='form-container'>
          <h2 id='title'>
            Get started
          </h2>
          <div id='form'>
            <p class='label op-text'>Your email</p>
            <input type='text' size='42' class='form-input op-text' placeholder='maryjane@somemail.com'></input>
            <p class='label op-text'>Choose a password</p>
            <input type='password' size='42' class='form-input op-text' placeholder='At least 8 characters in length'></input>
            <p class='label op-text'>Re-enter Password</p>
            <input type='password' size='42' class='form-input op-text' placeholder='Passwords must match'></input>
            <p style='margin-top: 22px; font-weight: 400; font-size: 17px' class='label op-text'>Already have an account? <a style='color: inherit;' href='/login' target='_blank'>Sign in</a></p>
            <button class="rounded">Sign up</button>
            <button class="rounded google">Sign in with Google</button>
          </div>
        </div>
      </div>
    </div>
